<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ff5722;
        color: white;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .promo-section {
        flex: 1;
        text-align: center;
        padding: 20px;
      }
      .promo-section h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      .promo-section p {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .promo-details {
        background-color: white;
        color: #ff5722;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
      }
      .login-section {
        flex: 1;
        background-color: white;
        color: #333;
        border-radius: 8px;
        padding: 20px;
        max-width: 400px;
      }
      .login-section h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .login-button {
        width: 100%;
        padding: 10px;
        background-color: #ff5722;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-button:hover {
        background-color: #e64a19;
      }
      .social-login {
        text-align: center;
        margin-top: 20px;
      }
      .social-login button {
        background-color: #ddd;
        color: #333;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Promo Section -->
      <div class="promo-section">
        <h1>15.1 TẾT SALE FREESHIP</h1>
        <p>0đ phí ship - Lì xì deal đến 90% - 88 cơ hội du xuân Thái Lan</p>
        <div class="promo-details">Sale trọn cả tháng</div>
      </div>

      <!-- Login Section -->
      <div class="login-section">
        <h2>Đăng nhập</h2>
        <form>
          <div class="form-group">
            <label for="email">Email/Số điện thoại/Tên đăng nhập</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Nhập thông tin của bạn"
            />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Nhập mật khẩu"
            />
          </div>
          <button type="submit" class="login-button">Đăng nhập</button>
        </form>
        <div class="social-login">
          <button>Đăng nhập với Facebook</button>
          <button>Đăng nhập với Google</button>
        </div>
      </div>
    </div>
  </body>
</html>
